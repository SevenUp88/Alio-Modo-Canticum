<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misatango - Alio Modo Canticum</title>
    
    <style>
        :root {
            --background-color: #121212; --card-background: #1E1E1E; --accent-color: #BB86FC;
            --primary-text-color: #E0E0E0; --secondary-text-color: #A0A0A0; --border-color: #333333;
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        html { color-scheme: dark; scroll-behavior: smooth; }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif; background-color: var(--background-color);
            color: var(--primary-text-color); margin: 0; padding: 24px;
            display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 720px; }
        
        .header-logo {
            display: block; margin: 0 auto 30px auto; width: 120px; height: 120px;
            border-radius: 50%; border: 4px solid var(--accent-color); padding: 5px;
            background-color: var(--card-background);
        }
        .main-title {
            color: #FFFFFF; text-align: center; font-size: 2.5em; margin-bottom: 5px; font-weight: 700; letter-spacing: -1px;
        }
        .concert-location {
            text-align: center; color: var(--secondary-text-color); margin-top: 0;
            margin-bottom: 25px; font-size: 1.1em; font-style: italic;
        }
        
        .main-actions {
            display: flex; gap: 15px; justify-content: center; margin-bottom: 25px;
        }
        .main-action-btn {
            cursor: pointer; border: none; padding: 12px 25px; border-radius: 50px;
            font-weight: 700; transition: all 0.3s ease; font-size: 1em;
            display: inline-flex; align-items: center; gap: 8px;
        }
        #play-all-btn { background-color: var(--accent-color); color: #121212; }
        #play-all-btn:hover { background-color: #A162F7; transform: scale(1.05); }

        .concert-info {
            text-align: center; margin-bottom: 40px; padding: 20px;
            background-color: var(--card-background); border-radius: 16px; border: 1px solid var(--border-color);
        }
        .concert-info p { margin: 8px 0; color: var(--primary-text-color); font-size: 1em; }
        .concert-info strong { font-weight: 700; color: var(--accent-color); margin-right: 5px; }

        .brano {
            background-color: var(--card-background); border: 2px solid var(--card-background);
            border-radius: 16px; padding: 24px; margin-bottom: 30px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
        }
        .brano.is-playing {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(187, 134, 252, 0.2);
        }

        .brano h2 { margin-top: 0; font-size: 1.6em; color: #FFFFFF; font-weight: 700; margin-bottom: 8px; }
        .brano p { margin-top: 0; color: var(--secondary-text-color); font-size: 1em; margin-bottom: 24px; }
        
        audio { width: 100%; margin-bottom: 24px; accent-color: var(--accent-color); }
        .brano-actions { display: flex; }
        .action-btn.disabled {
            display: inline-flex; align-items: center; justify-content: center; cursor: not-allowed;
            background-color: transparent; border: 2px solid #444; color: #666; padding: 10px 20px;
            border-radius: 50px; font-weight: 700; font-size: 0.9em;
        }
        .action-btn.disabled .icon { margin-right: 8px; font-size: 1.2em; }
        
        .disclaimer { text-align: left; padding: 20px; margin-top: 40px; border-top: 1px solid var(--border-color); color: #888; font-size: 0.8em; line-height: 1.6; }
        footer { text-align: center; margin-top: 20px; color: #444; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/SevenUp88/Alio-Modo-Canticum/main/sevenup3.png" alt="Logo Coro" class="header-logo">
        <h1 class="main-title">Misatango 7.06.2025</h1>
        <p class="concert-location">Basilica Concattedrale Santa Maria Annunziata e San Vicinio (Sarsina)</p>
        
        <div class="main-actions">
             <button id="play-all-btn" class="main-action-btn">▶ Avvia il Concerto</button>
        </div>

        <div class="concert-info">
            <p><strong>Cori:</strong> Alio Modo Canticum & Lirico Città di Faenza</p>
            <p><strong>Solista (Mezzosoprano):</strong> Ada Piatti</p>
            <p><strong>Direttore:</strong> Andrea Crastolla</p>
        </div>
        
        <!-- BRANO 1 -->
        <div class="brano">
            <h2>Introitus et Kyrie</h2><p>Misatango - Martin Palmeri</p>
            <audio controls controlsList="nodownload" src="https://raw.githubusercontent.com/SevenUp88/Alio-Modo-Canticum/main/Concerti/2025/Misatango%20-%207.06.25/1.%20Introitus%20et%20Kyrie%20.mp3"></audio>
            <div class="brano-actions"><button class="action-btn disabled"><span class="icon">↓</span> Scarica</button></div>
        </div>
        
        <!-- BRANO 2 -->
        <div class="brano">
            <h2>Gloria</h2><p>Misatango - Martin Palmeri</p>
            <audio controls controlsList="nodownload" src="https://raw.githubusercontent.com/SevenUp88/Alio-Modo-Canticum/main/Concerti/2025/Misatango%20-%207.06.25/2.%20Gloria%20.mp3"></audio>
            <div class="brano-actions"><button class="action-btn disabled"><span class="icon">↓</span> Scarica</button></div>
        </div>
        
        <!-- E così via per gli altri brani -->

    </div>
    
    <div class="container disclaimer"> ... </div>
    <footer></footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const audioPlayers = Array.from(document.querySelectorAll('audio'));
            const playAllBtn = document.getElementById('play-all-btn');
            let currentTrackIndex = 0;
            let isAutoplaying = false;

            // FUNZIONE CENTRALE E UNICA PER LA RIPRODUZIONE
            function playTrack(index) {
                if (index >= audioPlayers.length) {
                    stopAutoplay();
                    return;
                }
                
                currentTrackIndex = index;
                const trackToPlay = audioPlayers[currentTrackIndex];
                
                // Metti in pausa tutti gli altri player
                audioPlayers.forEach((player, i) => {
                    if (i !== currentTrackIndex) player.pause();
                });
                
                trackToPlay.play();
                updateHighlight();
                
                if (isAutoplaying) {
                    trackToPlay.closest('.brano').scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }

            // FUNZIONE PER GESTIRE L'EVIDENZIAZIONE
            function updateHighlight() {
                document.querySelectorAll('.brano.is-playing').forEach(el => el.classList.remove('is-playing'));
                if (!audioPlayers[currentTrackIndex].paused) {
                    audioPlayers[currentTrackIndex].closest('.brano').classList.add('is-playing');
                }
            }
            
            // FUNZIONE PER INTERROMPERE L'AUTOPLAY
            function stopAutoplay() {
                isAutoplaying = false;
                playAllBtn.innerHTML = '▶ Avvia il Concerto';
            }
            
            // BOTTONE PRINCIPALE
            playAllBtn.addEventListener('click', () => {
                if (isAutoplaying) {
                    audioPlayers[currentTrackIndex].pause();
                    stopAutoplay();
                    updateHighlight(); // Rimuove l'highlight
                } else {
                    isAutoplaying = true;
                    playAllBtn.innerHTML = '❚❚ Concerto in corso...';
                    playTrack(0);
                }
            });
            
            // GESTIONE DEI SINGOLI PLAYER AUDIO
            audioPlayers.forEach((player, index) => {
                
                player.addEventListener('play', () => {
                    if (!isAutoplaying || index !== currentTrackIndex) {
                        stopAutoplay(); // Se parte un brano manuale, l'autoplay si ferma
                        currentTrackIndex = index;
                        // Pausa gli altri per sicurezza (se un altro evento non l'ha già fatto)
                         audioPlayers.forEach((p, i) => { if(i !== index) p.pause(); });
                    }
                    updateHighlight();
                });

                player.addEventListener('pause', () => {
                    if (!player.ended) { // Se è una pausa manuale dell'utente
                        stopAutoplay();
                    }
                    updateHighlight();
                });

                player.addEventListener('ended', () => {
                    if (isAutoplaying) {
                        playTrack(currentTrackIndex + 1); // Passa al brano successivo
                    } else {
                        updateHighlight();
                    }
                });
            });

            // GESTIONE DOWNLOAD DISABILITATO
            document.querySelectorAll('.action-btn.disabled').forEach(button => {
                button.addEventListener('click', e => { e.preventDefault(); alert('Il download è momentaneamente disabilitato.'); });
            });
        });
    </script>
</body>
</html>
